<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지맵</title>
</head>
<body>
  <img src="img/image.png" usemap="#img_map">
  <map name="img_map">
    <!-- 사각형, 좌상단, 우하단 좌표값 -->
    <area shape="rect" coords="40,67,533,377" href="https://www.naver.com">
    <!-- 원, 중심좌표, 반지름 -->
    <area shape="circle" coords="1060,221,130" href="https://www.daum.net">
    <!--다각형은 좌표값1x,좌표값1y,좌표값2x,좌표값2y,.....-->
    <area shape="poly" coords="755,504,906,619,851,807,657,807,602,619" href="https://www.google.com" target="_blank">
  </map>
  <hr>
  <img src="img/img_map.png" usemap="#sns_map">
  <map name="sns_map">
    <area target="_blank" alt="" title="" href="https://www.youtube.com" coords="12,19,145,52" shape="rect">
    <area target="_blank" alt="" title="" href="https://www.facebook.com" coords="396,31,519,62" shape="rect">
    <area target="_blank" alt="" title="" href="https://www.naver.com" coords="84,151,63" shape="circle">
    <area target="_blank" alt="" title="" href="https://kakao.com" coords="263,104,63" shape="circle">
    <area target="_blank" alt="" title="" href="https://www.twitter.com" coords="393,104,406,97,502,96,511,99,517,109,518,126,517,205,515,219,503,225,407,224,396,215,391,205,391,115" shape="poly">
  </map>
</body>
</html>
