<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼링크</title>
</head>
<body>
  <!-- 
    하이퍼링크 태그 - a
      문자열이나 이미지를 클릭하면 원하는 웹페이지로 이동하는 태그
      href : 이동할 페이지 경로, URL, 이미지, 동영상, 텍스트, 음원 파일 경로 등등...
             상대경로, 절대경로, URL도 가능한
      target : 페이지 이동시 출력할 대상을 결정하는 속성
           _self : 현재 탭에 출력
           _blank : 새로운 탭에 출력       
      title : 툴팁으로 출력할 문자열   
  -->
      <a href="/Step01/person_info.html">person_info.html 페이지로 이동</a>
      <hr>
      <a href="/Step01/person_info.html" target="_blank">person_info.html 페이지로 이동</a>
      <hr>
      <!-- 이동할 페이지로 이미지 파일 지정 -->
      <a href="/resource/img/halloween.jpg" title="halloween.jpg로 이동">이미지 파일로 이동</a>
      <!-- 동영상 파일로 이동하는 링크 작성, 새탭에서 열기 -->
      <a href="/resource/video/tiny.mp4" target="_blank">동영상 파일로 이동</a>
      <!-- 네이버로 이동 -->
       <a href="https://www.naver.com"><img src="/resource/img/home.png"></a>
</body>
</html>
