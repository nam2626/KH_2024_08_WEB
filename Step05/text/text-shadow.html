<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 3em;
            /* x   y  번짐  그림자색상  */
            /* text-shadow: -5px 15px 2px red; */
            /* 색상에 투명도(알파값) 추가, 0~1, html 색상표에서 마지막 두자리가 알파값 */
            /* text-shadow: 8px -3px 0px rgba(167,200,215,0.5); */
            text-shadow: 8px -3px 0px #a7c8d780;
        }
        h2{
            text-shadow: 0px 0px 4px #ffff00, 0px 2px 4px #dba80e,
                        0px 4px 4px #bc6d0c, 0px 6px 4px #ff0000;
        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <hr>
    <h2>제목</h2>
</body>
</html>
