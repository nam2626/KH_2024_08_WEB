<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, rem</title>
    <style>
        /* 글꼴 크기는 자식 태그한테 상속이 된다. */
     .container{
        font-size: 24px;
     }
     .px32{
        font-size: 32px;
     }
     .first{
        font-size: 2rem;
     }
     .second{
        font-size: 2em;
     }
     /* 최상위 부모 태그 <-- rem의 기준이 됨 */
     html{
        font-size: 24px;
     }
    </style>    
</head>
<body>
    <div class="container">
        <p class="first">글꼴 크기 rem 단위</p>
        <p class="second">글꼴 크기 em 단위</p>
    </div>
    <p class="px32">32px 글꼴</p>
    <p>기본 글꼴</p>
</body>
</html>
