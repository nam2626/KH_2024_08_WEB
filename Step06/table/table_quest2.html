<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th{
      width: 150px;
      border : 1px solid black;
    }
    td{
      height: 150px;
      border : 1px solid black;
      text-align: right;
      vertical-align: top;
      padding: 5px;
    }
    .sun{
      color:red;
    }
    .sat{
      color: blue;
    }
  </style>
</head>
<body>
  <table>
    <caption>5월 스케줄러</caption>
    <thead>
      <tr>
        <th class="sun">일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th class="sat">토</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="sun"></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="sat">4</td>
      </tr>
      <tr>
        <td class="sun">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td class="sat">11</td>
      </tr>
      <tr>
        <td class="sun">12</td>
        <td>13<br>지방출장<br>영업1팀</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td class="sat">18</td>
      </tr>
      <tr>
        <td class="sun">19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td class="sat">25</td>
      </tr>
      <tr>
        <td class="sun">26</td>
        <td>27</td>
        <td>28</td>
        <td>29<br>영업2팀휴가<br>26~31일</td>
        <td>30</td>
        <td>31</td>
        <td class="sat"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
