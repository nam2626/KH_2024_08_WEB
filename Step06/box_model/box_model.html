<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델</title>
  <style>
   div{
    width: 300px;
    height: 300px;
    border:20px solid black;
    padding:50px;
    margin:50px;
   }
   .box1{
      /* 가로세로 길이를 줄때 어느 영역까지를 width 길이로 설정
          width 길이 값이 = 테두리 두께 + padding 두께 + 콘텐츠영역
      */
      box-sizing:border-box;
   }
   .box2{
      /* 내용 영역만 width 길이로 설정, padding, 테두리 길이는 별개로 설정  */
      box-sizing: content-box;
    }
  </style>
</head>
<body>
  <div class="box1">안녕하세요</div>
  <hr>
  <div class="box2"></div>
</body>
</html>
