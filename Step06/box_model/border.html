<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
      div{
        width: 200px;
        height: 200px;
      }
      /* 상하좌우 동일한 테두리 적용시
        border : 선두께 선종류 색상;
        선종류 : solid dashed dotted double inset outset
      */
      .border1{
        /* border: 20px outset coral; */
        border-width: 20px;
        border-style: solid;
        border-color: coral;
      }
      /* 
        테두리를 왼쪽에만 넣고, 두께는 10px, 선종류는 점선, 선 색상 파랑
      */
      .border2{
        border-left: 10px dotted blue;
         /* border-left-width: 10px;
        border-left-style: dotted;
        border-left-color: blue; */
      }
      /* 
        상하좌우 동일하게 적용
        선두께 5px, 선종류 실선, 색상 yellowgreen
      */
      .border3{
        border: 10px solid yellowgreen;
        /* 테두리 둥글게 처리 */
        border-radius: 105px;
      }
      .border4{
        height: 50px;
        border:1px solid black;
        border-radius: 26px;
        background-color: #FF0000;

      }
      .border5{
            border:10px solid coral;
            border-radius: 110px;
       }
      .border6{
            width: 300px;
            height: 300px;
            border:1px solid cornflowerblue;
            border-top-left-radius: 20px;
            border-top-right-radius: 40px;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 80px;
        }
    </style>
</head>
<body>
    <div class="border1"></div>
    <hr>
    <div class="border2"></div>
    <hr>
    <div class="border3"></div>
    <hr>
    <div class="border4"></div>
    <hr>
    <div class="border5"></div>
    <hr>
    <div class="border6"></div>
</body>
</html>
