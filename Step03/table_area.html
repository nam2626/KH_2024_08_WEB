<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table{
        border-collapse: collapse;
    }
    td, th{
        padding:20px;
        font-size: 24px;
    }
    body{
      height: 3000px;
    }
  </style>
</head>
<body>
  <table border="1">
    <caption>표 제목</caption>
    <thead><!--테이블 제목 영역-->
      <tr>
        <th>이름</th> <!--제목 셀-->
        <th>나이</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody> <!--테이블 본문 영역-->
      <tr>
        <td>홍길동</td>
        <td>20</td>
        <td>서울시 강서구</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>20</td>
        <td>서울시 강서구</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>20</td>
        <td>서울시 강서구</td>
      </tr>
    </tbody>
    <tfoot> <!--테이블 바닥글 영역-->
      <tr>
        <td colspan="3">테이블 바닥글</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
