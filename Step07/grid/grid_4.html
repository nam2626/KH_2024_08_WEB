<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드</title>
    <style>
       .container{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 1200px;
            border:5px solid skyblue;
            padding:10px;
        }
        .item{
            border : 1px solid black;
            padding: 50px 0px;
            font-size: 2em;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item cell1">1</div>
        <div class="item cell2">2</div>
        <div class="item cell3">3</div>
        <div class="item cell4">4</div>
        <div class="item cell6">6</div>
        <div class="item cell5">5</div>
        <div class="item cell7">7</div>
        <div class="item cell8">8</div>
        <div class="item cell9">9</div>
        <div class="item cell10">10</div>
    </div>
</body>
</html>
