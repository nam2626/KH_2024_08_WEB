<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex_container{
            width: 1200px;
            height: 500px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .box{
            padding:50px;
            background-color: darkblue;
            color: white;
        }
       /* align-self : 각 아이템별로 교차축 설정할때 */
       .self1{
            align-self: flex-start;
       }
       .self2{
            align-self: flex-end;
       }
       .self3{
            align-self: center;
       }
       .self4{
            align-self: stretch;
       }
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="box self1">1</div>
        <div class="box self2">2</div>
        <div class="box self3">3</div>
        <div class="box self4">4</div>
    </div>  
</body>
</html>
