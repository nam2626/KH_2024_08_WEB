    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
       .flex_row{
            display: flex;
            width: 400px;
            height: 500px;
            flex-flow: row wrap;
            border:1px solid black;
        }
        .box{
            padding:5px 45px;
            margin: 5px;
            background-color: darkblue;
            color: white;
        }

</head>
