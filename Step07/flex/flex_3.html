<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
          * {
        margin: 0;
        padding: 0;
      }
      .flex_container{
        width: 1200px;
        margin: 100px auto;
        border:1px solid black;
      }
      .box{
        width: 70px;
        background-color: burlywood;
        padding: 10px 0px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }
      
      .flex_row{
        display: flex;
        flex-flow: row nowrap;
        border: 1px solid red;
        gap: 10px;
        padding: 20px 0px;
      }

      .align1{
        /* 메인축 시작 지점 기준으로 배치 */
        justify-content: flex-start;
      }
      .align2{
        /* 메인축 중앙 기준으로 배치 */
        justify-content: center;
      }
      .align3{
        /* 메인축 끝 지점 기준으로 배치 */
        justify-content: flex-end;
      }
      .align4{
        /* 메인축 같은 간격으로 배치, 좌우 끝단 제외*/
        justify-content: space-around;
      }
      .align5{
        /* 메인축 기준으로 맨처음과 마지막 여백까지 같은 간격으로 배치 */
        justify-content: space-evenly;
      }
      .align6{
        /* 메인축 양끝에 배치 후 가운데에는 같은 간격으로 배치*/
        justify-content: space-between;
      }
      .flex_column{
        display: flex;
        flex-direction: column;
        height: 400px;
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="flex_row align1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align5">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align6">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>   
        <div class="flex_row">
            <div class="flex_column align1">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
            <div class="flex_column align2">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
            <div class="flex_column align3">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
            <div class="flex_column align4">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
            <div class="flex_column align5">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
            <div class="flex_column align6">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
        </div>     
    </div>
</body>
</html>
