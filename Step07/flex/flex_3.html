<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
          * {
        margin: 0;
        padding: 0;
      }
      .flex_container{
        width: 1200px;
        margin: 100px auto;
        border:1px solid black;
      }
      .box{
        width: 70px;
        background-color: burlywood;
        padding: 10px 0px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }
 
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="flex_row align1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
        <div class="flex_row align3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>

            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>   
        <div class="flex_row">
            <div class="flex_column align1">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>

            <div class="flex_column align2">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>

                <div class="box">5</div>

                <div class="box">5</div>
            </div>
            <div class="flex_column align5">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
            </div>
            <div class="flex_column align6">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>

        </div>

</html>
