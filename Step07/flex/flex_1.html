<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex_container{
        width: 1200px;
        margin: 100px auto;
        border:1px solid black;
      }
      .box{
        width: 100px;
        background-color: burlywood;
        padding: 10px 0px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }
      /* 
        flex-direction
          row : 기본값, 왼쪽에서 오른쪽으로 배치
          row-reverse : 오른쪽에서 왼쪽으로 배치
          column : 위에서 아래로 배치
          column-reverse : 아래에서 위로 배치
      */
      .flex_row{
        border:1px solid blue;
        display: flex;
        flex-direction: row;
        /* 간격 : 줄간격 열간격 */
        gap : 0px 10px;
        margin:20px 0px;
      }
      .flex_row_reverse{
        border:1px solid blue;
        display: flex;
        flex-direction: row-reverse;
        gap : 0px 10px;
        margin:20px 0px;
      }
      .flex_column{
        border:1px solid blue;
        display: flex;
        flex-direction: column;
        gap : 10px 0px;
        margin:20px 0px;
      }
      .flex_column_reverse{
        border:1px solid blue;
        display: flex;
        flex-direction: column-reverse;
        gap : 10px 0px;
        margin:20px 0px;
      }
    </style>
  </head>
  <body>
    <div class="flex_container">
        <div class="flex_row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div class="flex_row_reverse">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div class="flex_column">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div class="flex_column_reverse">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>

    </div>
  </body>
</html>
