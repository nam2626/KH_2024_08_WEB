<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시멘틱 태그</title>
</head>
<body>
  <header>
    웹페이지에서 제목, 머리글, 웹페이지 상단에 해당하는 영역, 로고, 메인이미지....
  </header>
  <nav>
    메뉴 영역, 하이퍼링크를 모음
  </nav>
  <main>
    웹페이지의 본문 내용, 페이지에 나타낼 핵심 콘텐츠 영역
    <article>
      독립적인 포스팅, 기사, 게시글, 독립적인 콘텐츠 영역
    </article>
    <article></article>
    <article></article>
    <section>본문 내용들을 주제별로 그룹을 묶을때</section>
  </main>
  <aside>본문 외적인 내용 영역, 메인 콘텐츠와 상관 없는 내용(좌우의 광고배너로 많이 보았음)</aside>
  <footer>
    문서의 바닥글 영역, 사업자 정보, 회사 정보, 사이트맵, 카피라이트...
  </footer>
