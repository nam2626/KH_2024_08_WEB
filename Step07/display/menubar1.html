<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul{
        list-style-type: none;
        /* border:1px solid red; */
        padding:0px;
        font-size: 0px;
        width: 1020px;
        margin:0 auto;
       }
       li{
        background-color: #e9e9e9;
        display: inline-block;
        font-size: 16px;
       }
       a{
        width: 200px;
        display: inline-block;
        text-align: center;
        padding:20px 0px;
        line-height: 16px;
        text-decoration: none;
        color:black;
       }
       span{
        display: inline-block;
        padding:20px 0px;
        line-height: 16px;
        width: 5px;
       }
       .first{
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
       }
       .last{
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
       }
    </style>
</head>
<body>
    <ul>
        <li class="first"><a href="#">HOME</a></li>
        <li><span>|</span></li>
        <li><a href="#">회사소개</a></li>
        <li><span>|</span></li>
        <li><a href="#">브로슈어</a></li>
        <li><span>|</span></li>
        <li><a href="#">QnA</a></li>
        <li><span>|</span></li>
        <li class="last"><a href="#">오시는 길</a></li>
    </ul>
</body>
</html>
