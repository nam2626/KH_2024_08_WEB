<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
     body{
        border: 5px solid red;
     }
     /* 
        float
            - left, right
            - block 요소를 좌우로 배치
            - inline 요소들은 float 속성을 사용할 수 없음
            - float 속성을 사용하면 inline 요소 처럼 배치가 됨
     */
     div{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        float: right;
     }
     .box1{
        background-color: red;
     }
     .box2{
        background-color: green;
     }
     .box3{
        background-color: blue;
     }
     .box4{
        background-color: yellowgreen;
     }
     p{
        /* clear 속성을 사용해야 float로 인해서 딸려올라가지 않음 */
        clear: both;
        border:1px solid black;
     }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <p>내용</p>
</body>
</html>
