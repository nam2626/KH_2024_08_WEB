<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그</title>
</head>
<body>
  <form action="" method="get">
    <input type="checkbox" name="hobby" value="game" id="chk1" checked> 
    <label for="chk1">게임</label>
    <input type="checkbox" name="hobby" value="mount" id="chk2">  
    <label for="chk2">등산</label>
    <input type="checkbox" name="hobby" value="fishing" id="chk3">
    <label for="chk3">낚시</label>
    <hr>
    <input type="radio" name="agree" id="r1" value="y">
    <label for="r1">예</label>  
    <input type="radio" name="agree" id="r2" value="n" checked>
    <label for="r2">아니오</label>  
    <hr>
    <!-- <select name="tel">
      <option value="A">010</option>
      <option value="B">011</option>
      <option value="C" selected>016</option>
      <option value="D">017</option>
      <option value="F">019</option>
    </select> -->
    <select name="tel">
      <option>010</option>
      <option>011</option>
      <option selected>016</option>
      <option>017</option>
      <option>019</option>
    </select>
    <hr>
    <button>전송</button>
    <hr>
    <!-- 첨부 파일 -->    
    <input type="file">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="datetime-local">
    <br>
    <input type="color" name="color">
    <br>
    <input type="range" name="range" max="200" min="0" value="50" step="10">
    
  </form>
</body>
</html>
