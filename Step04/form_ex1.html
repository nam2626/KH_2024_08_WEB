<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그</title>
</head>
<body>
  <!-- 
    form 태그 : 사용자가 입력한 데이터들을 서버로 전송해주는 태그
       action : 데이터를 전송할 서버페이지 경로
       method : 데이터 전송방식
          get : url에 데이터를 포함해서 전송
          post : http/https 메세지의 body에 포함해서 데이터를 전송
    input 태그 : 사용자로부터 데이터를 직접적으로 입력 받는 태그
                입력받는 형식을 type 속성으로 결정
    name 속성 : 서버로 데이터를 보낼때, 해당 데이터가 어떤 데이터인지 알려주는 속성,
                속성값으로 어떤 데이터인지 서버 프로그램에서 구분함
  -->
  <form action="" method="get">
    <!-- 
      placeholder : 입력할 내용의 힌트, 입력하면 힌트는 사라짐
      autofocus : 페이지가 로딩되면 자동으로 포커스가 해당 input 태그로 이동
      required : 반드시 입력해야 하는 필수 입력 항목
      maxlength : 입력할 수 있는 최대 글자 수
      minlength : 입력을 해야되는 최소 글자 수
      value : input 태그에 미리 입력할 값, 기본값
      readonly : 해당 input 태그를 읽기 전용으로 설정, 서버로 데이터 전송 O
      disabled : 해당 input 태그를 비활성화, 서버로 데이터 전송 X
    -->
    <input type="text" name="string" required autofocus placeholder="텍스트 입력하세요">
    <input type="password" name="passwd" maxlength="15" minlength="5">
    <button>전송</button>   
    <hr>
    <input type="text" name="test" readonly value="테스트"> 
    <input type="text" name="test" disabled value="테스트 disabled"> 
    <hr>
    <!-- 
      버튼 종류
        submit : 폼 태그의 내용을 서버로 전송
                 (같은 폼태그 내에 있는 것만, name 속성이 있는 것만)
        button : 아무 기능 없음(자바스크립트로 기능 추가 가능)
        reset : 폼 태그의 내용을 초기화(같은 폼태그 내에 있는 것만 초기화)
     -->
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <button type="button">button</button>
    <button><img src="/resource/img/home.png" alt=""><br>홈</button>
    <hr>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <input type="button" value="button">
    <input type="image" src="/resource/img/home.png">
    <hr>
    <textarea name="" cols="30" rows="10"></textarea>
  </form>
</body>
</html>
