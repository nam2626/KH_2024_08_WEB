<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
  <style>
    /* div 가로세로 200px, 테두리, 배경이미지 지정 */
    div{
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url(/resource/img/halloween.jpg);
      background-size: 100%;
      margin-left: 100px;
      margin-top: 30px;
    }
    .t1{
      transform: translate(100px, 100px);
    }
    .t2{
      transform: translateX(300px);
    }
    .t3{
      transform: translateY(300px);
    }
    .t4{
      transform: translateZ(300px);
    }
  </style>
</head>
<body>
  <div class="t1"></div>
  <div class="t2"></div>
  <div class="t3"></div>
  <div class="t4"></div>
</body>
</html>
