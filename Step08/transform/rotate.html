<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scale</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url(/resource/img/halloween.jpg);
      background-size: 100% 100%;
    }
    .container{
      width: 100%;
      margin : 300px auto;
      display: flex;
      flex-flow: row nowrap;
      gap: 100px;
      background-image: none;
      justify-content: center;
    }
    .t1{
      transform: rotateX(45deg);
    }
    .t2{
      transform: rotateY(45deg);
    }
    .t3{
      transform: rotateZ(45deg) scale(1.5, 2.0);
    }
    .t4{
      /* xyz 축의 벡터를 넣고 회전각도 지정 */
      transform: rotate3d(1,1,0,45deg);
    }
    @keyframes rotateDiv {
      from{
        transform: rotateZ(0deg);
      }
      to{
        transform: rotateZ(360deg);
      }
    }
    .t5{
      animation: rotateDiv 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="t1"></div>
    <div class="t2"></div>
    <div class="t3"></div>
    <div class="t4"></div>
    <div class="t5"></div>
  </div>
</body>
</html>
