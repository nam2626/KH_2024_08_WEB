<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     *{
      margin: 0;
      padding: 0;
    }
    h1{
      text-align: center;
      margin-top: 50px;
    }
    .container{
      width: 700px;
      padding:40px;
      border : 1px solid black;
      margin: 0 auto;
    }
    #frm > ul{
      list-style-type: none;
    }
    #frm > ul > li{
        margin-top: 15px;
    }
    #frm > ul > ul{
      list-style-type: disc;
      padding-left: 40px;
      color: gray;
      margin-top: 5px;
    }
    label{
      font-weight: bold;
    }
    .border_bottom{
      border-bottom: 2px solid #c4c4c4;
    }
    input{
      width: 80%;
      height: 50px;
      font-size: 20px;
      border: none;
      outline: none;
    }
    .sub_txt{
      display: inline-block;
      width: 20%;
      font-weight: bold;
      color: gray;
      font-size: 20px;
      text-align: right;
    }
    select{
      border: none;
      outline: none;
      font-size: 20px;
      border-right: 1px solid #c4c4c4;
      height: 50px;
    }
    #tel{
      padding-left: 10px;
    }
    .btn_send_no{
      width: 230px;
      height: 50px;
      background-color: white;
      border: 1px solid #c4c4c4;
      border-radius: 25px;      
    }
    .btn_send_no:hover{
      background-color: #c4c4c4;
    }
    .btn_send_no:active{
      color: white;
    }
    .btn_next{
      width: 100%;
      height: 50px;
      border: none;
      background-color: #d4d4d4;
      border-radius: 10px;
    }
    .btn_next:hover{
      background-color: #ffe606;
    }
    
  </style>
</head>
<body>
  <h1>kakao</h1>
  <div class="container">
    <form action="" id="frm">
      <ul>
        <li><label for="id">카카오계정 이메일</label></li>
        <li class="border_bottom">
          <input type="text" name="id" id="id" placeholder="아이디를 입력하세요"><span class="sub_txt">@kakao.com</span>
        </li>
        <li class="id_result"></li>
        <ul>
          <li>입력한 카카오메일로 카카오 계정에 로그인할 수 있습니다.</li>
          <li>한번 만든 카카오 메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해 주세요.</li>
          <li>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</li>
        </ul>
        <li><label for="pass">비밀번호</label></li>
        <li class="border_bottom">
          <input type="password" name="pass" id="pass" placeholder="비밀번호(8~32자리)">
      </li>
      <li class="border_bottom">
        <input type="password" id="pass_chk" placeholder="비밀번호 재입력">
      </li>
      <li class="pass_check"></li>
      <li><label for="nick">닉네임</label></li>
      <li class="border_bottom">
        <input type="text" name="nick" id="nick" placeholder="닉네임을 입력하세요"><span class="sub_txt" id="nick_length">0/20</span>
      </li>
      <li><label for="tel">전화번호</label></li>
      <li class="border_bottom">
        <select name="gcode" id="gcode">
          <option value="82">+82</option>
          <option value="1">+1</option>
          <option value="84">+84</option>
          <option value="55">+55</option>
        </select><input type="text" name="tel" id="tel" placeholder="전화번호 입력하세요 -는 빼고" class="left_border">
      </li>
      <li>
        <button type="button" class="btn_send_no">인증번호 전송</button>
      </li>
      <li>
        <button class="btn_next">다음</button>
      </li>
      
    </ul>
  </form>

  </div>
</body>
</html>
