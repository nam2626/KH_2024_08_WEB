<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 상자</title>
  <style>
    .txt_search{
      width: 200px;
      height: 25px;
      background-image: url('/resource/img/search.png');
      background-repeat: no-repeat;
      background-size: 20px;
      background-position: 5px center;
      padding-left: 30px;
    }
    .txt{
      width: 200px;
      margin-top: 20px;
      display: flex;
      flex-flow: row nowrap;
      padding: 10px 5px;
      border-radius: 5px;
      border: 2px outset gray;
      gap: 10px;
    }
    .txt_search_2{
      border:none;
      outline: none;
    }
    .txt:has(input:focus){
      border-bottom: 2px solid blue;
    }
  </style>
</head>
<body>
  <input type="text" class="txt_search">
  <br>
  <span class="txt">
    <img src="/resource/img/search.png" alt="">
    <input type="text" class="txt_search_2">
  </span>
</body>
</html>
