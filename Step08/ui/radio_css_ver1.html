<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio</title>
  <style>
    input{
      /* visibility: hidden; */
      display: none;
    }
    label{
      padding-left: 25px;
      background-image: url('/resource/img/radio_none_check.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: 20px;
      line-height: 20px;
      font-size: 20px;
    }
    input:checked+label{
      background-image: url('/resource/img/radio_check.png');
    }
    
  </style>
</head>
<body>
  <input type="radio" name="r" id="r1">
  <label for="r1">항목1</label><br>
  <input type="radio" name="r" id="r2">
  <label for="r2">항목2</label>
</body>
</html>
