<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      width: 590px;
      margin: 0 auto;
      border:1px solid black;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
    }
    h1{
      padding:20px 0px;
      text-align: center;
      font-weight: normal;
    }
    .txt_box{
      width: 430px;
      height: 52px;
      padding-left: 10px;
      border:1px solid #e9e9e9;
      font-size: 1.2em;
      box-sizing: border-box;
    }
    /* 속성 선택자 */
    input[type=password]{
      margin-top: 10px;
    }
    .btn_login{
      width: 430px;
      height: 52px;
      margin-top: 20px;
      margin-bottom: 20px;
      background-color: black;
      font-size: 1.2em;
      color: white;
    }
    .chk_bar{
      width: 430px;
      font-size: 1.2em;
    }
    input[type=checkbox]{
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    hr{
      width: 430px;
      margin: 25px 0px;
    }
    ul{
      width: 430px;
    }
    ul > li {
      word-break: break-all;
    }
    .strong{
      font-weight: bold;
      color: red;
    }
    .btn_fav{
      padding:11px 13px;
      font-weight: bold;
      color: white;
      background-color: red;
      border: none;
      margin-top: 23px;
      margin-bottom: 43px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <input type="text" class="txt_box" placeholder="아이디(*이메일 형식 입력 불가)">
    <input type="password" class="txt_box" placeholder="비밀번호">
    <button class="btn_login">로그인</button>
    <div class="chk_bar">
      <input type="checkbox" id="save"><label for="save">아이디저장</label>
    </div>
    <hr>
    <ul>
      <li>수강생은 현재 페이지 https://www.kh-academy.co.kr/login/login.kh를 <span class="strong">즐겨찾기 추가</span> 해주세요.</li>
    </ul>
    <button class="btn_fav">즐겨찾기 추가하기</button>
  </div>
</body>
</html>
